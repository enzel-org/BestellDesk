<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellzeitfenster verwalten</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_zeitfenster.css') }}">
</head>
<body>
    <h1>Bestellzeitfenster</h1>

    <form method="post">
        <label>Von: <input type="time" name="von" value="{{ einstellung.von if einstellung else '' }}" required></label><br>
        <label>Bis: <input type="time" name="bis" value="{{ einstellung.bis if einstellung else '' }}" required></label><br>
        <label>Name der verantwortlichen Person: <input type="text" name="name" value="{{ einstellung.name if einstellung else '' }}" required></label><br>
        <button type="submit">Speichern</button>
    </form>

    <br>
    <a href="/admin">Zur√ºck zum Adminbereich</a>
</body>
</html>
