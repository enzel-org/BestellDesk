<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lieferadressen verwalten</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_lieferanten.css') }}">
</head>
<body>
    <h1>Lieferadressen</h1>

    <form method="post">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Adresse: <input type="text" name="adresse" required></label><br>
        <button type="submit">Hinzufügen</button>
    </form>

    <hr>

    {% if adressen %}
        <div class="lieferanten-liste">
            {% for eintrag in adressen %}
                <div class="lieferant-box">
                    <div class="kopfzeile">
                        <strong>{{ eintrag.name }}</strong>
                    </div>
                    <div class="details">
                        <p>{{ eintrag.adresse }}</p>
                    </div>
                    <div class="aktion-buttons">
                        <form method="get" action="/admin/lieferadresse/bearbeiten/{{ eintrag._id }}">
                            <button type="submit">Bearbeiten</button>
                        </form>
                        <form method="post" action="/admin/lieferadresse/loeschen/{{ eintrag._id }}" onsubmit="return confirm('Wirklich löschen?');">
                            <button type="submit">Löschen</button>
                        </form>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>
    {% else %}
        <p>Keine Lieferadressen vorhanden.</p>
    {% endif %}

    <a href="/admin">Zurück zum Adminbereich</a>
</body>
</html>
