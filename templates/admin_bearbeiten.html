<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellung bearbeiten</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_bearbeiten.css') }}">
</head>
<body>
    <h1>Bestellung bearbeiten</h1>

    <form method="post">
        <label>Name: <input type="text" name="name" value="{{ bestellung.name }}" required></label><br><br>

        {% for gericht in bestellung.gerichte %}
            <fieldset style="margin-bottom: 10px;">
                <legend>Gericht {{ loop.index }}</legend>
                <input type="text" name="gericht_{{ loop.index0 }}_nr" placeholder="Nr" value="{{ gericht.nr }}">
                <input type="text" name="gericht_{{ loop.index0 }}_name" placeholder="Name" value="{{ gericht.name }}">
                <input type="number" step="0.01" name="gericht_{{ loop.index0 }}_preis" placeholder="Preis" value="{{ gericht.preis }}">
                <select name="gericht_{{ loop.index0 }}_schaerfegrad">
                    {% for s in ["Keine", "Mild", "Mittel", "Scharf", "Extra Scharf"] %}
                        <option value="{{ s }}" {% if gericht.schaerfegrad == s %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="gericht_{{ loop.index0 }}_notiz" placeholder="Notiz" value="{{ gericht.notiz }}">
            </fieldset>
        {% endfor %}

        <button type="submit">Änderungen speichern</button>
    </form>

    <br>
    <a href="/admin/bestellungen">Zurück</a>
</body>
</html>
